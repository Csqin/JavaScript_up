<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom获取元素对象</title>
</head>
<body>

<img  id="off" src="img/off.gif">
<h1 id="oof">off</h1>
<script>
    /**
     * 	* 功能：控制html文档的内容
     * 获取页面标签(元素)对象：Element
     * document.getElementById("id值"):通过元素的id获取元素对象

     * 操作Element对象：
     1. 修改属性值：
             1. 明确获取的对象是哪一个？
             2. 查看API文档，找其中有哪些属性可以设置
     2. 修改标签体内容：
     * 属性：innerHTML
             1. 获取元素对象
             2. 使用innerHTML属性修改标签体内容

     * @type {Element}
     */
    var element = document.getElementById("off");
    var elements = document.getElementById("oof");
    alert("更换图片");
    element.src="img/on.gif";
    alert("更换内容");
    elements.innerHTML="on";
</script>
</body>
</html>
