<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转百度</title>
<style>
    p{ text-align: center;}
    span{color: red;}
</style>
</head>
<body>

<p> <span id="showtime">5</span>s之后自动跳转首页 </p>
<script>
                //计数值
               var scroed=5;
               function show() {
                    scroed--;
                   //倒计时结束自动跳转百度
                    if (scroed<=0)
                    {
                        location.href="https://www.baidu.com";
                    }
                    var showtime = document.getElementById("showtime");
                    showtime.innerHTML=scroed+"";
                }
                //定时器
                setInterval(show,1000);

</script>
</body>
</html>
