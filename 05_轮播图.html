<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img id="img" src="img/banner_1.jpg" width="1200px" height="500px">

<script>

    var img = document.getElementById("img");
    var number=1;
    
    function resice()
    {
     number ++;
     if (number>3)
     {
         number=1;
     }
      img.src="img/banner_"+number+".jpg";
    }

    setInterval(resice,3000);

</script>
</body>
</html>
