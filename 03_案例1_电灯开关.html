<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>
</head>
<body>
<img  id="light" src="img/off.gif" >

<script>
   //降低控件耦合度
    var light = document.getElementById("light");

        //标记开关状态
        var flage=false;

    light.onclick=function () {
        if(flage)
        {
            light.src="img/off.gif";
            flage=false;
        }
        else
            {
                light.src="img/on.gif";
                flage=true;
            }
    }
</script>
</body>
</html>
