<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location对象</title>

</head>
<body>
<input  id="bt_push" type="button" value="刷新">
<input id="gotobaidu" type="button" value="百度">
<script>
    /**
	4. Location：地址栏对象
         1. 创建(获取)：
                 1. window.location
                 2. location

         2. 方法：
             * reload()	重新加载当前文档。刷新
        3. 属性
             * href	设置或返回完整的 URL。
     * @type {Element}
     */
      var bt_push = document.getElementById("bt_push");
      bt_push.onclick=function () {
          location.reload();
      }

      var gotobaidu = document.getElementById("gotobaidu");
      gotobaidu.onclick=function () {
          location.href="https://www.baidu.com";
      }
</script>
</body>
</html>
